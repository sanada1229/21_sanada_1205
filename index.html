<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
    <li id="clear">クリア</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment"></div>
  <textarea id="score"></textarea>
  <div>
   <table id="list">

   </table>
  </div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

// グー・チョキ・パーのいずれかのボタンが押されたら実行される
$("#clear").on('click',function(){
  localStorage.clear();
  $('#list').empty();
})

$("#gu_btn").on("click",function(){
  const value = $("#judgment").val();
  const key = $("#score").val();
  localStorage.setItem(key,value);
  const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
  $("#list").append(html);
  let comp = Math.floor(Math.random()*3+1 );

if(comp == 1){
  $("#pc_hands").text("グー")
  $("#judgment").text("あいこ")
  $("#score").text("1")
}else if(comp == 2){
  $("#pc_hands").text("チョキ")
  $("#judgment").text("勝ち")
  $("#score").text("3")
}else if(comp == 3){
  $("#pc_hands").text("パー")
  $("#judgment").text("負け")
  $("#score").text("0")
}
});

$("#cho_btn").on("click",function(){
  const value = $("#judgment").val();
  const key = $("#score").val();
  localStorage.setItem(key,value);
  const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
  $("#list").append(html);
  let comp = Math.floor(Math.random()*3+1 );

if(comp == 1){
  $("#pc_hands").text("グー")
  $("#judgment").text("負け")
  $("#score").text("0")
}else if(comp == 2){
  $("#pc_hands").text("チョキ")
  $("#judgment").text("あいこ")
  $("#score").text("1")
}else if(comp == 3){
  $("#pc_hands").text("パー")
  $("#judgment").text("勝ち")
  $("#score").text("3")
}
});

$("#par_btn").on("click",function(){
  const value = $("#judgment").val();
  const key = $("#score").val();
  localStorage.setItem(key,value);
  const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
  $("#list").append(html);
  let comp = Math.floor(Math.random()*3+1 );

if(comp == 1){
  $("#pc_hands").text("グー")
  $("#judgment").text("勝ち")
  $("#score").text("3")
}else if(comp == 2){
  $("#pc_hands").text("チョキ")
  $("#judgment").text("負け")
  $("#score").text("0")
}else if(comp == 3){
  $("#pc_hands").text("パー")
  $("#judgment").text("あいこ")
  $("#score").text("1")
}
});




</script>
</body>
</html>
